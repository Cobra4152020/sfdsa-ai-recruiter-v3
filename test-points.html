<!DOCTYPE html>
<html>
<head>
    <title>Test Points API</title>
</head>
<body>
    <h1>Test Points API</h1>
    <button onclick="testPoints()">Award 500 Points</button>
    <div id="result"></div>

    <script>
        async function testPoints() {
            try {
                const response = await fetch('/api/points/direct', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: '10278ec9-3a35-45bd-b051-eb6f805d0002',
                        points: 500,
                        action: 'application_submission',
                        description: 'Test points award'
                    }),
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
