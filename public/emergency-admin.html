<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Admin Access</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #0A3C1F;
      --primary-hover: #0d4d27;
      --accent-color: #FFD700;
      --accent-hover: #e6c200;
      --danger-color: #ef4444;
      --danger-hover: #dc2626;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      text-align: center;
      border-radius: 0.375rem;
      transition: all 0.2s;
      cursor: pointer;
    }
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    .btn-primary:hover {
      background-color: var(--primary-hover);
    }
    .btn-secondary {
      background-color: var(--accent-color);
      color: var(--primary-color);
    }
    .btn-secondary:hover {
      background-color: var(--accent-hover);
    }
    .admin-link {
      display: block;
      margin-bottom: 0.5rem;
      padding: 0.75rem;
      background-color: #f3f4f6;
      border-radius: 0.375rem;
      transition: all 0.2s;
      color: var(--primary-color);
      border: 1px solid transparent;
    }
    .admin-link:hover {
      background-color: #e5e7eb;
      border-color: var(--primary-color);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6" style="color: var(--primary-color)">Emergency Admin Access</h1>
    
    <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
      <p class="text-yellow-700">⚠️ This is an emergency access page with authentication bypassed.</p>
    </div>

    <h2 class="text-lg font-semibold mb-3" style="color: var(--primary-color)">Admin Pages</h2>
    <div class="space-y-2 mb-6">
      <a href="/admin/dashboard?emergency_bypass=true" target="_blank" class="admin-link">Dashboard</a>
      <a href="/admin/users?emergency_bypass=true" target="_blank" class="admin-link">Users</a>
      <a href="/admin/analytics?emergency_bypass=true" target="_blank" class="admin-link">Analytics</a>
      <a href="/admin/database-schema?emergency_bypass=true" target="_blank" class="admin-link">Database Schema</a>
      <a href="/admin/sql-runner?emergency_bypass=true" target="_blank" class="admin-link">SQL Runner</a>
      <a href="/admin/fix-login?emergency_bypass=true" target="_blank" class="admin-link">Fix Login</a>
      <a href="/admin/health?emergency_bypass=true" target="_blank" class="admin-link">Health Check</a>
      <a href="/admin/setup?emergency_bypass=true" target="_blank" class="admin-link">Setup</a>
    </div>

    <h2 class="text-lg font-semibold mb-3">Database Actions</h2>
    <div class="space-y-3">
      <button onclick="window.open('/admin/fix-user-roles?emergency_bypass=true', '_blank')" class="btn btn-secondary w-full">
        Fix User Roles
      </button>
      <button onclick="window.open('/admin/database-schema?emergency_bypass=true', '_blank')" class="btn btn-secondary w-full">
        Verify Database Schema
      </button>
    </div>
  </div>

  <script>
    // This script will append the emergency_bypass parameter to all links
    document.addEventListener('DOMContentLoaded', function() {
      const allLinks = document.getElementsByTagName('a');
      for(let i = 0; i < allLinks.length; i++) {
        const href = allLinks[i].getAttribute('href');
        if(href && href.startsWith('/admin') && !href.includes('emergency_bypass')) {
          const separator = href.includes('?') ? '&' : '?';
          allLinks[i].setAttribute('href', href + separator + 'emergency_bypass=true');
        }
      }
    });
  </script>
</body>
</html>
